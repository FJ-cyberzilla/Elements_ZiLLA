<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberzilla Weather System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #f093fb;
            --bg-dark: #0f0f23;
            --bg-card: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #a8b2d1;
            --success: #4ade80;
            --warning: #fbbf24;
            --danger: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body.rtl {
            direction: rtl;
            font-family: 'Vazirmatn', 'Segoe UI', Tahoma, sans-serif;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px;
            animation: fadeInDown 0.8s ease;
        }

        .logo {
            font-size: 3em;
            font-weight: 900;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(240, 147, 251, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(245, 87, 108, 0.8)); }
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        /* Search bar */
        .search-container {
            max-width: 600px;
            margin: 0 auto 40px;
            animation: fadeIn 1s ease;
        }

        .search-box {
            display: flex;
            gap: 10px;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .search-box:hover {
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 15px 20px;
            color: var(--text-primary);
            font-size: 1.1em;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-btn, .ip-btn, .lang-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .search-btn:hover, .ip-btn:hover, .lang-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .search-btn:active, .ip-btn:active, .lang-btn:active {
            transform: scale(0.98);
        }

        .lang-btn {
            padding: 10px 20px;
            font-size: 0.9em;
        }

        /* Loading spinner */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Cards */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-title {
            font-size: 1.3em;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-icon {
            font-size: 1.5em;
        }

        /* Main weather display */
        .main-weather {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            text-align: center;
        }

        .location-name {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .current-temp {
            font-size: 5em;
            font-weight: 900;
            line-height: 1;
            margin: 20px 0;
            background: linear-gradient(135deg, #ffffff, #a8b2d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .weather-condition {
            font-size: 1.5em;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .detail-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .detail-label {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.3em;
            font-weight: 600;
        }

        /* Forecast */
        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .forecast-day {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .forecast-day:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        .forecast-date {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .forecast-icon {
            font-size: 2em;
            margin: 10px 0;
        }

        .forecast-temp {
            font-size: 1.2em;
            font-weight: 600;
        }

        /* Air Quality */
        .aqi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
        }

        .aqi-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .aqi-label {
            font-size: 0.85em;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .aqi-value {
            font-size: 1.3em;
            font-weight: 700;
        }

        .aqi-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 10px;
        }

        .aqi-good { background: var(--success); color: white; }
        .aqi-moderate { background: var(--warning); color: white; }
        .aqi-unhealthy { background: var(--danger); color: white; }

        /* Astronomy */
        .astro-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .astro-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .astro-icon {
            font-size: 2em;
        }

        .astro-info h4 {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .astro-info p {
            font-size: 1.2em;
            font-weight: 600;
        }

        .moon-phase {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        .moon-icon {
            font-size: 4em;
            margin: 15px 0;
        }

        /* Prayer Times */
        .prayer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .prayer-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .prayer-name {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .prayer-time {
            font-size: 1.3em;
            font-weight: 700;
        }

        /* Hunt Times */
        .hunt-periods {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .hunt-period {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .hunt-period h4 {
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .hunt-time {
            font-size: 1.2em;
            font-weight: 600;
        }

        .hunt-quality {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }

        .quality-excellent { background: var(--success); }
        .quality-good { background: #3b82f6; }
        .quality-fair { background: var(--warning); }

        /* Alerts */
        .alert-item {
            padding: 20px;
            background: rgba(239, 68, 68, 0.1);
            border-left: 4px solid var(--danger);
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .alert-headline {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--danger);
        }

        .alert-description {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .no-alerts {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        /* IP Info */
        .ip-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .ip-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .ip-label {
            font-size: 0.85em;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .ip-value {
            font-size: 1.1em;
            font-weight: 600;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: var(--primary);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Error message */
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--danger);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }

            .current-temp {
                font-size: 3.5em;
            }

            .logo {
                font-size: 2em;
            }

            .weather-details {
                grid-template-columns: repeat(2, 1fr);
            }

            .forecast-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Hide class */
        .hidden {
            display: none !important;
        }
    </style>
</head>

    <script>
        // Language management
        let currentLang = 'en';
        
        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'fa' : 'en';
            document.body.classList.toggle('rtl', currentLang === 'fa');
            updateTexts();
        }
        
        function updateTexts() {
            document.querySelectorAll('[data-en]').forEach(element => {
                element.textContent = element.getAttribute(`data-${currentLang}`);
            });
            
            // Update placeholder
            const searchInput = document.getElementById('searchInput');
            searchInput.placeholder = searchInput.getAttribute(`data-placeholder-${currentLang}`);
        }
        
        // Particle background
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 10}s`;
                particles.appendChild(particle);
            }
        }
        
        // API functions
        async function fetchWeather(location) {
            showLoading();
            hideError();
            
            try {
                const response = await fetch(`/api/v1/weather?location=${encodeURIComponent(location)}`);
                if (!response.ok) throw new Error('Weather data not found');
                
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }
        
        async function getIPLocation() {
            showLoading();
            try {
                const response = await fetch('/api/v1/ip?ip=auto');
                const data = await response.json();
                await fetchWeather(`${data.city}, ${data.country}`);
            } catch (error) {
                showError('Could not get your location');
            } finally {
                hideLoading();
            }
        }
        
        // Display functions
        function displayWeather(data) {
            document.getElementById('weatherContent').classList.remove('hidden');
            
            // Location and current weather
            document.getElementById('locationName').textContent = 
                `${data.location.name}, ${data.location.country}`;
            document.getElementById('currentTemp').textContent = `${Math.round(data.current.temp_c)}¬∞C`;
            document.getElementById('weatherCondition').textContent = data.current.condition.text;
            
            // Weather details
            const detailsHtml = `
                <div class="detail-item">
                    <div class="detail-label" data-en="Feels Like" data-fa="ÿßÿ≠ÿ≥ÿßÿ≥ ŸàÿßŸÇÿπ€å">Feels Like</div>
                    <div class="detail-value">${Math.round(data.current.feels_like)}¬∞C</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label" data-en="Humidity" data-fa="ÿ±ÿ∑Ÿàÿ®ÿ™">Humidity</div>
                    <div class="detail-value">${data.current.humidity}%</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label" data-en="Wind" data-fa="ÿ®ÿßÿØ">Wind</div>
                    <div class="detail-value">${data.current.wind_kph} km/h</div>
                </div>

        function showLoading() {

        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

            document.getElementById('errorMessage').classList.add('hidden');

            const location = document.getElementById('searchInput').value.trim();
